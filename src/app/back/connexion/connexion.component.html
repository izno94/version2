<form #f="ngForm" (submit)="onSubmitConnexion($event,f)">
    <div class="form-group row">
      <label for="nom" class="col-sm-2 col-form-label">nom</label>
      <div class="col-sm-10">
        <input type="text" 
               name="nom"
               class="form-control" 
               id="nom" 
               placeholder="nom"
               ngModel
               #nom="ngModel"
               >
      </div>
    </div>
    
    
    <div class="form-group row">
      <label for="prenom" class="col-sm-2 col-form-label">Prenom</label>
      <div class="col-sm-10">
        <input type="text"
               name="prenom"
               class="form-control"
               id="prenom" 
               placeholder="prenom"
               ngModel
               #prenom="ngModel">
      </div>
    </div>
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" 
               name="email"
               class="form-control" 
               id="email" 
               placeholder="email"
               ngModel
               #email="ngModel">
      </div>
    </div>
    <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">password</label>
        <div class="col-sm-10">
          <input type="password" 
                 name="password"
                 class="form-control" 
                 id="password" 
                 placeholder="password"
                 ngModel
                 #password="ngModel" >
        </div>
      </div>

    <div class="form-group row">
    <label for="role" class="col-sm-2 col-form-label">role</label>
    </div>
    <select class="custom-select"
            ngModel
            name="role"
            #role="ngModel"
            class="form-control" 
            id="role">
      <option  value="Admin" selected >Admin</option>
      <option value="Rédacteur">Rédacteur</option>
    </select>


    <div class="form-group row">
        <label for="estActif" class="col-sm-2 col-form-label">estActif</label>
        </div>
        <fieldset>
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0">Status</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" 
                         type="radio" 
                         id="gridRadios1" 
                         value= "true"
                         checked
                         name="estActif"
                         ngModel
                         #estActif="ngModel"
                         required>
                  <label class="form-check-label" for="gridRadios1">
                    En Ligne
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" 
                         type="radio"  
                         id="gridRadios2" 
                         value= "false"
                         name="estActif"
                         ngModel
                         #estActif="ngModel"
                         required>
                  <label class="form-check-label" for="gridRadios2">
                    Hors Ligne
                  </label>
                </div>
              </div>
            </div>
          </fieldset>

  </form>
  <hr>
  <div class="form-group ">
      <div>
          <a routerLink="/gestion-users" class="btn btn-primary">sign up</a>
      </div>
  </div>

{{ f.value| json }}
